apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fsc-products
  labels:
    app: fsc-products
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fsc-products
  template:
    metadata:
      labels:
        app: fsc-products
    spec:
      containers:
      - name: fsc-products
        image: iad.ocir.io/codeatcustomer1/gladiators/fsc-products:${GIT_COMMIT}
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
        env:
        - name: SECURITY_USER
          value: "fake"
        - name: SECURITY_PASS
          value: "fake"
      imagePullSecrets:  
      - name: ocirsecret
---
apiVersion: v1
kind: Service
metadata:
  name: fsc-products
  labels: 
    app: fsc-products
    commit: ${GIT_COMMIT}
spec:
  ports:
  - port: 30000
    targetPort: 8080
  selector:
    app: fsc-products
    color: blue
  type: ClusterIP
